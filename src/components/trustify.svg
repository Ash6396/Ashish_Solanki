<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="675" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#EEF2FF"/>
      <stop offset="0.5" stop-color="#F5F3FF"/>
      <stop offset="1" stop-color="#FDF2F8"/>
    </linearGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#C026D3"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#0F172A" flood-opacity="0.16"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bg)"/>

  <!-- Top nav hint -->
  <g opacity="0.85">
    <rect x="96" y="72" width="40" height="40" rx="12" fill="#2563EB"/>
    <text x="109" y="99" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="800">T</text>
    <text x="156" y="101" fill="#0F172A" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="800">TRUSTIFY</text>

    <rect x="830" y="74" width="210" height="36" rx="18" fill="#2563EB" filter="url(#shadow)"/>
    <text x="876" y="98" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="700">Connect Wallet</text>
  </g>

  <!-- Center hero -->
  <g filter="url(#shadow)">
    <rect x="120" y="140" width="960" height="455" rx="28" fill="#FFFFFF" fill-opacity="0.65"/>
  </g>

  <g>
    <rect x="470" y="205" width="260" height="34" rx="17" fill="#FFFFFF" stroke="#D1D5DB"/>
    <circle cx="498" cy="222" r="5" fill="#22C55E"/>
    <text x="514" y="227" fill="#2563EB" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="14" font-weight="700">Live on Sepolia Testnet</text>

    <text x="210" y="330" fill="#0F172A" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="72" font-weight="900">Crowdfunding built on</text>
    <text x="210" y="410" fill="url(#brand)" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="80" font-weight="900">Trust &amp; Transparency</text>

    <text x="210" y="470" fill="#475569" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="500">Launch verifying campaigns, donate securely, and track transactions on-chain.</text>

    <rect x="450" y="510" width="300" height="58" rx="29" fill="#2563EB" filter="url(#shadow)"/>
    <text x="520" y="547" fill="#FFFFFF" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="800">Go to Dashboard</text>
  </g>
</svg>
