<svg width="1200" height="675" viewBox="0 0 1200 675" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="675" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#070913"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22C55E"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22C55E" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#F59E0B" stop-opacity="0.14"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="54"/>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="26" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <circle cx="260" cy="520" r="260" fill="url(#glow)" filter="url(#blur)"/>
  <circle cx="980" cy="170" r="240" fill="url(#glow)" filter="url(#blur)"/>

  <!-- App card -->
  <g filter="url(#shadow)">
    <rect x="110" y="110" width="980" height="455" rx="26" fill="#0F172A" stroke="#1F2937"/>

    <!-- Top bar -->
    <rect x="140" y="140" width="920" height="56" rx="18" fill="#111827" stroke="#1F2937"/>
    <text x="170" y="176" fill="#E5E7EB" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="900">Food Order</text>
    <rect x="900" y="154" width="140" height="28" rx="14" fill="#0B1224" stroke="#22304F"/>
    <text x="936" y="173" fill="#9CA3AF" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="700">Cart</text>

    <!-- Left hero text -->
    <text x="170" y="255" fill="#E5E7EB" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="44" font-weight="900">Food Ordering Website</text>
    <text x="170" y="295" fill="#9CA3AF" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="600">Responsive frontend with listings, menu, cart, and order flow.</text>

    <!-- Search / filter pill -->
    <rect x="170" y="330" width="520" height="52" rx="26" fill="#0B1224" stroke="#22304F"/>
    <text x="200" y="363" fill="#6B7280" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="15" font-weight="600">Search restaurants…</text>
    <circle cx="660" cy="356" r="18" fill="url(#accent)"/>

    <!-- Menu list blocks -->
    <g opacity="0.95">
      <rect x="170" y="405" width="360" height="48" rx="14" fill="#0B1224" stroke="#22304F"/>
      <rect x="190" y="421" width="120" height="10" rx="5" fill="#1F2937"/>
      <rect x="190" y="438" width="170" height="10" rx="5" fill="#1F2937"/>
      <rect x="440" y="418" width="70" height="22" rx="11" fill="#111827" stroke="#22304F"/>
      <text x="456" y="433" fill="#A7F3D0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800">Add</text>

      <rect x="170" y="463" width="360" height="48" rx="14" fill="#0B1224" stroke="#22304F"/>
      <rect x="190" y="479" width="120" height="10" rx="5" fill="#1F2937"/>
      <rect x="190" y="496" width="190" height="10" rx="5" fill="#1F2937"/>
      <rect x="440" y="476" width="70" height="22" rx="11" fill="#111827" stroke="#22304F"/>
      <text x="456" y="491" fill="#A7F3D0" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" font-weight="800">Add</text>
    </g>

    <!-- Right cart panel -->
    <rect x="740" y="235" width="320" height="276" rx="18" fill="#0B1224" stroke="#22304F"/>
    <text x="770" y="272" fill="#E5E7EB" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="900">Your Cart</text>
    <rect x="770" y="290" width="260" height="1" fill="#22304F"/>

    <rect x="770" y="310" width="260" height="46" rx="14" fill="#0F172A" stroke="#22304F"/>
    <rect x="790" y="326" width="140" height="10" rx="5" fill="#1F2937"/>
    <rect x="940" y="320" width="70" height="26" rx="13" fill="#111827" stroke="#22304F"/>

    <rect x="770" y="366" width="260" height="46" rx="14" fill="#0F172A" stroke="#22304F"/>
    <rect x="790" y="382" width="160" height="10" rx="5" fill="#1F2937"/>
    <rect x="940" y="376" width="70" height="26" rx="13" fill="#111827" stroke="#22304F"/>

    <rect x="770" y="430" width="260" height="52" rx="18" fill="url(#accent)"/>
    <text x="845" y="463" fill="#0B1020" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="900">Checkout</text>
  </g>

  <text x="110" y="620" fill="#94A3B8" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="16" font-weight="650">Frontend • React.js • Tailwind CSS • Mobile-first UI</text>
</svg>
